<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="game">
      <h1>Hangman Game</h1>
      <svg height="250" width="200" class="figure-wrapper">
        <!-- ROD -->
        <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="240" />
              <line x1="20" y1="240" x2="100" y2="240" />

                <!-- HEAD -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                  <!-- Body -->
                  <line x1="140" y1="90" x2="140" y2="150" class="figure-part"
                    />
                    <!-- ARMS -->
                    <line x1="140" y1="90" x2="90" y2="120" class="figure-part"
                      />
                      <line x1="140" y1="90" x2="190" y2="120"
                        class="figure-part" />

                        <!-- LEGS -->

                        <line x1="140" y1="150" x2="120" y2="180"
                          class="figure-part" />
                          <line x1="140" y1="150" x2="160" y2="180"
                            class="figure-part" />

                          </svg>


                          <div class="wrong-letters">

                          </div>

                          <div class="word" id="word">

                          </div>

                          <!-- POP up for final messagees -->

                          <div class="popup-container" id="popup-container">
                            <div class="popup">
                              <h2 id="final-message">You win</h2>
                              <button id="play-again">Play again</button>
                            </div>
                          </div>


                          <!--Notification  -->
                          <div class="notification" id="notification">
                            <p>you have already entred this letter</p>
                          </div>
                        </div>



                        <script src="./app.js"></script>
                      </body>
                    </html>
