<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <h3> progress speed</h3>

      <div class="select-wrapper">
        <select id="speed-select">
          <option disabled>Select speed</option>
          <option value="1">1fr</option>
          <option value="2">2fr</option>
          <option value="3">3fr</option>
          <option value="4">4fr</option>
          <option value="5">5fr</option>
          <option value="6">6fr</option>
          <option value="7">7fr</option>
          <option value="8">8fr</option>
        </select>
      </div>

      <div class="line">
        <div class="progress"></div>
      </div>

      <button id="btn-start">Start</button>

    </div>

    <script src="./app.js"></script>
  </body>
</html>
