<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack js</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Stack js</h1>

    <div class="container">


      <select id="stack-data">
      </select>

      <h3 id="show-peek"></h3>
      <h3 id="show-size"></h3>

      <div class="btn-group">

        <button id="push-btn">Push</button>
        <button id="pop-btn">Pop</button>
        <button id="peek-btn">Peek</button>
        <button id="size-btn">Size</button>

      </div>

      <div class="stack" id="stack">

      </div>




    </div>
    <script src="./app.js"></script>
  </body>
</html>
