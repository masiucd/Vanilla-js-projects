<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meal DB</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Meal Db</h1>
    </header>

    <main class="main">
      <div class="search-wrapper">
        <h2>Search for a meal</h2>
        <form class="search">
          <label>
            <input
              type="text"
              name="meal-search"
              placeholder="...meal"
              id="meal-input"
            />
            <button type="submit" id="search-btn">🕵🏻‍♀️</button>
          </label>

          <div id="random-btn">🔀</div>
        </form>

        <h4 id="result-heading"></h4>
        <div class="meal-showcase"></div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
